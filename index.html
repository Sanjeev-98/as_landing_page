<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aftersell Landing Page</title>
    <meta name="description" content="Aftersell Platform" />
    <link rel="canonical" href="https://example.com/" />

    <meta property="og:title" content="Aftersell Overview" />
    <meta property="og:description" content="Aftersell Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Aftersell Landing Page" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aftersell Overview" />
    <meta name="twitter:description" content="Aftersell Platform" />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />

    <link rel="stylesheet" href="./src/output.css" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Landing Page Starter",
        "url": "https://example.com/",
        "description": "Aftersell Platform",
        "publisher": {
          "@type": "Organization",
          "name": "Aftersell Landing Page"
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/90 backdrop-blur">
      <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
        <a class="text-lg font-semibold tracking-tight" href="#top">Aftersell</a>
        <nav aria-label="Primary" class="hidden items-center md:flex">
          <ul class="flex items-center gap-6 text-sm font-medium text-slate-700">
            <li><a class="hover:text-blue-700" href="#features">Features</a></li>
            <li><a class="hover:text-blue-700" href="#cta">Get started</a></li>
            <li><a class="hover:text-blue-700" href="mailto:hello@example.com">Contact</a></li>
          </ul>
        </nav>
        <div class="flex items-center gap-3">
          <a class="hidden rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-blue-700 md:inline-block" href="#cta">Request a demo</a>
          <button
            id="nav-toggle"
            class="inline-flex h-11 w-11 items-center justify-center transition hover:bg-slate-100 focus:outline-none md:hidden"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <span class="sr-only">Toggle navigation</span>
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h16" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <nav
      id="mobile-menu"
      class="fixed top-0 left-0 z-50 h-screen max-w-[80vw] w-full overflow-auto bg-[#e9f2fe] p-4 md:hidden hidden"
      aria-label="Mobile"
    >
      <ul class="space-y-2 text-sm font-medium text-slate-800">
        <li><a class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#">Home</a></li>
        <li><a class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#">Option - 1</a></li>
        <li class="px-3 py-2">
          <button
            id="mobile-industries-toggle"
            type="button"
            class="flex w-full items-center justify-between text-left text-slate-800"
            aria-expanded="false"
          >
            <span>Option - 2</span>
            <svg class="h-4 w-4 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="mobile-industries-dropdown" class="mt-2 hidden space-y-1 border-t border-slate-100 pt-2">
            <a data-menu-child="true" class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#">SubItem 1</a>
            <a data-menu-child="true" class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#">SubItem 2</a>
          </div>
        </li>
      </ul>
    </nav>

    <main id="top" class="mx-auto max-w-5xl px-6 py-16">

    <script>
      (() => {
        const toggle = document.getElementById("nav-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        if (!toggle || !mobileMenu) return;

        const closeMenu = () => {
          mobileMenu.classList.add("hidden");
          toggle.setAttribute("aria-expanded", "false");
        };

        const openMenu = () => {
          mobileMenu.classList.remove("hidden");
          toggle.setAttribute("aria-expanded", "true");
        };

        toggle.addEventListener("click", (event) => {
          event.stopPropagation();
          const isOpen = !mobileMenu.classList.contains("hidden");
          if (isOpen) {
            closeMenu();
          } else {
            openMenu();
          }
        });

        mobileMenu.querySelectorAll("a").forEach((link) => {
          // Close only for real navigation targets; parent toggle is a button now
          link.addEventListener("click", () => closeMenu());
        });

        document.addEventListener("click", (event) => {
          if (mobileMenu.classList.contains("hidden")) return;
          if (!mobileMenu.contains(event.target) && !toggle.contains(event.target)) {
            closeMenu();
          }
        });

        const mobileIndustriesToggle = document.getElementById("mobile-industries-toggle");
        const mobileIndustriesDropdown = document.getElementById("mobile-industries-dropdown");

        if (mobileIndustriesToggle && mobileIndustriesDropdown) {
          mobileIndustriesToggle.addEventListener("click", (e) => {
            e.preventDefault();
            const isOpen = !mobileIndustriesDropdown.classList.contains("hidden");
            mobileIndustriesDropdown.classList.toggle("hidden");
            mobileIndustriesToggle.setAttribute("aria-expanded", String(!isOpen));
            mobileIndustriesToggle.querySelector("svg")?.classList.toggle("rotate-180");
          });

          mobileIndustriesDropdown
            .querySelectorAll("a[data-menu-child]")
            .forEach((childLink) => {
              childLink.addEventListener("click", () => closeMenu());
            });
        }

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            closeMenu();
          }
        });
      })();
    </script>
  </body>
</html>
