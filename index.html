<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <!-- Header Section -->
    <header class="bg-blue-700 shadow-md">
      <div
        class="md:hidden container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="#" class="text-2xl font-bold text-blue-600 flex items-center">
          <img
            src="assets/gm_logo_dark.svg"
            alt="GladMinds Logo"
            class="h-8 mr-2"
          />
        </a>
        <div class="flex items-center space-x-4">
          <button
            id="nav-toggle"
            class="text-white hover:text-blue-200 focus:outline-none md:hidden"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="fixed top-0 left-0 w-full md:hidden hidden flex flex-col items-cente bg- py-4 z-99 max-w-[80vw] h-[100vh] top-0 left-0 gap-4 bg-gray-50 p-[12px] overflow-auto"
        aria-label="Mobile"
      >
        <ul class="space-y-2 text-sm font-medium text-slate-800">
          <li>
            <a class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#"
              >Home</a
            >
          </li>
          <li>
            <a class="block rounded-lg px-3 py-2 hover:bg-slate-100" href="#"
              >Option - 1</a
            >
          </li>
          <li class="px-3 py-2">
            <button
              id="mobile-industries-toggle"
              type="button"
              class="flex w-full items-center justify-between text-left text-slate-800"
              aria-expanded="false"
            >
              <span>Option - 2</span>
              <svg
                class="h-4 w-4 transition-transform duration-200"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              id="mobile-industries-dropdown"
              class="mt-2 hidden space-y-1 border-t border-slate-100 pt-2"
            >
              <a
                data-menu-child="true"
                class="block rounded-lg px-3 py-2 hover:bg-slate-100"
                href="#"
                >SubItem 1</a
              >
              <a
                data-menu-child="true"
                class="block rounded-lg px-3 py-2 hover:bg-slate-100"
                href="#"
                >SubItem 2</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main id="top" class="mx-auto max-w-5xl px-6 py-16">
      <section class="bg-gradient-1 from-blue-50 to-white">
        <div class="container mx-auto px-4 py-2 md:px-0 text-center">
          <nav class="flex justify-between mb-9 md:mb-15 relative">
            <div
              class="mx-auto px-6 flex flex-wrap space-x-4 items-center rounded-full bg-gray-50 border border-[#CFE1FD] hidden md:flex p-1"
            >
              <div>
                <img src="assets/gm_logo.svg" alt="" />
              </div>
              <div class="flex flex-wrap space-x-4">
                <a
                  href="#"
                  class="text-blue-600 font-semibold font-dm-sans border-b-2 border-blue-600 p-2 pb-1 sm:text-[1.2vw] xl:text-[18px]"
                  >Home</a
                >
                <div class="relative">
                  <button
                    id="desktop-option-1-toggle"
                    type="button"
                    class="text-[#3B3D42] font-dm-sans flex items-center p-2 hover:bg-[#E9F2FE] hover:rounded-lg hover:p-2 sm:text-[1.2vw] xl:text-[18px]"
                    aria-expanded="false"
                    aria-controls="desktop-option-1-dropdown"
                  >
                    Option-1
                    <svg
                      class="w-3 h-3 ml-1 transition-transform duration-200"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </button>
                  <div
                    id="desktop-option-1-dropdown"
                    class="absolute left-1/2 -translate-x-1/2 mt-2 bg-white rounded-md shadow-lg p-[4px] z-20 opacity-0 invisible transition-all duration-200 ease-out flex flex-col items-start gap-[4px] whitespace-nowrap shadow-[0_1px_6.6px_0_rgba(53,125,232,0.23)] border border-[#CFE1FD] rounded-xl"
                  >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Automotive</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      style="width: 100%"
                      >Home Appliances</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Construction & Mining</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Consumer Electronics</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Machinery</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Power Equipment</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >Agriculture Equipment</a
                    >
                    <a
                      href="#"
                      class="block p-2 hover:bg-[#E9F2FE] text-[#3B3D42] font-dm-sans text-[16px] font-medium leading-[24px] text-left w-full sm:text-[1.1vw] xl:text-[16px] hover:rounded-lg"
                      >HVAC</a
                    >
                  </div>
                </div>
              </div>
              <div>
                <a
                  href="#"
                  class="text-[#3B3D42] border border-2 border-blue-600 p-2 rounded-full sm:text-[1.2vw] xl:text-[18px]"
                  >SIGNIN</a
                >
              </div>
            </div>
          </nav>
        </div>
      </section>
    </main>
    <script>
      (() => {
        const toggle = document.getElementById("nav-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const desktopRoiToggle = document.getElementById(
          "desktop-option-1-toggle"
        );
        const desktopRoiDropdown = document.getElementById(
          "desktop-option-1-dropdown"
        );

        if (!toggle || !mobileMenu) return;

        const closeMenu = () => {
          mobileMenu.classList.add("hidden");
          toggle.setAttribute("aria-expanded", "false");
        };

        const openMenu = () => {
          mobileMenu.classList.remove("hidden");
          toggle.setAttribute("aria-expanded", "true");
        };

        const closeDesktopDropdown = () => {
          if (!desktopRoiDropdown || !desktopRoiToggle) return;
          desktopRoiDropdown.classList.add("opacity-0", "invisible");
          desktopRoiDropdown.classList.remove("opacity-100", "visible");
          desktopRoiToggle.setAttribute("aria-expanded", "false");
          desktopRoiToggle.querySelector("svg")?.classList.remove("rotate-180");
        };

        const openDesktopDropdown = () => {
          if (!desktopRoiDropdown || !desktopRoiToggle) return;
          desktopRoiDropdown.classList.remove("opacity-0", "invisible");
          desktopRoiDropdown.classList.add("opacity-100", "visible");
          desktopRoiToggle.setAttribute("aria-expanded", "true");
          desktopRoiToggle.querySelector("svg")?.classList.add("rotate-180");
        };

        toggle.addEventListener("click", (event) => {
          event.stopPropagation();
          const isOpen = !mobileMenu.classList.contains("hidden");
          if (isOpen) {
            closeMenu();
          } else {
            openMenu();
          }
        });

        mobileMenu.querySelectorAll("a").forEach((link) => {
          // Close only for real navigation targets; parent toggle is a button now
          link.addEventListener("click", () => closeMenu());
        });

        if (desktopRoiToggle && desktopRoiDropdown) {
          desktopRoiToggle.addEventListener("click", (e) => {
            e.preventDefault();
            const isOpen = desktopRoiDropdown.classList.contains("opacity-100");
            if (isOpen) {
              closeDesktopDropdown();
            } else {
              openDesktopDropdown();
            }
          });

          document.addEventListener("click", (event) => {
            if (
              desktopRoiDropdown.classList.contains("opacity-100") &&
              !desktopRoiDropdown.contains(event.target) &&
              !desktopRoiToggle.contains(event.target)
            ) {
              closeDesktopDropdown();
            }
          });
        }

        document.addEventListener("click", (event) => {
          if (mobileMenu.classList.contains("hidden")) return;
          if (
            !mobileMenu.contains(event.target) &&
            !toggle.contains(event.target)
          ) {
            closeMenu();
          }
        });

        const mobileIndustriesToggle = document.getElementById(
          "mobile-industries-toggle"
        );
        const mobileIndustriesDropdown = document.getElementById(
          "mobile-industries-dropdown"
        );

        if (mobileIndustriesToggle && mobileIndustriesDropdown) {
          mobileIndustriesToggle.addEventListener("click", (e) => {
            e.preventDefault();
            const isOpen =
              !mobileIndustriesDropdown.classList.contains("hidden");
            mobileIndustriesDropdown.classList.toggle("hidden");
            mobileIndustriesToggle.setAttribute(
              "aria-expanded",
              String(!isOpen)
            );
            mobileIndustriesToggle
              .querySelector("svg")
              ?.classList.toggle("rotate-180");
          });

          mobileIndustriesDropdown
            .querySelectorAll("a[data-menu-child]")
            .forEach((childLink) => {
              childLink.addEventListener("click", () => closeMenu());
            });
        }

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            closeMenu();
            closeDesktopDropdown();
          }
        });
      })();
    </script>
  </body>
</html>
